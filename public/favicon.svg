<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background circle with gradient -->
    <circle cx="256" cy="256" r="240" fill="url(#gradient1)" filter="url(#glow)" />

    <!-- Calendar base -->
    <rect x="140" y="160" width="232" height="232" rx="24" fill="white" opacity="0.95" />

    <!-- Calendar header -->
    <rect x="140" y="160" width="232" height="60" rx="24" fill="url(#gradient2)" />
    <rect x="140" y="196" width="232" height="24" fill="url(#gradient2)" />

    <!-- Binding rings -->
    <circle cx="200" cy="180" r="8" fill="white" opacity="0.9" />
    <circle cx="256" cy="180" r="8" fill="white" opacity="0.9" />
    <circle cx="312" cy="180" r="8" fill="white" opacity="0.9" />

    <!-- Calendar grid dots (simplified) -->
    <circle cx="180" cy="260" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="220" cy="260" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="260" cy="260" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="300" cy="260" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="340" cy="260" r="6" fill="#6366f1" opacity="0.6" />

    <circle cx="180" cy="300" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="220" cy="300" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="260" cy="300" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="300" cy="300" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="340" cy="300" r="6" fill="#6366f1" opacity="0.6" />

    <circle cx="180" cy="340" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="220" cy="340" r="6" fill="#6366f1" opacity="0.6" />

    <!-- Highlighted day with gradient -->
    <circle cx="260" cy="340" r="16" fill="url(#gradient2)" opacity="0.9" />
    <circle cx="260" cy="340" r="12" fill="white" />

    <circle cx="300" cy="340" r="6" fill="#6366f1" opacity="0.6" />
    <circle cx="340" cy="340" r="6" fill="#6366f1" opacity="0.6" />
</svg>